{% load static %}
<div class="navbar__class">
  <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
          <a class="navbar-brand nav-button" href="{% url 'discount_page' %}">Акции</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'products_page' %}">Товары</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'cart:cart_detail' %}">Корзина</a>
                  </li>
              </ul>
              {% if request.user.is_authenticated %}
              <span class="navbar-text">
                Добро пожаловать, {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a>
              </span>
              {% else %}
              <span class="navbar-text">
                <a href="{% url 'signup' %}">Регистрация</a> | <a href="{% url 'login' %}">Вход</a>
              </span>
              {% endif %}
          </div>
      </div>
  </nav>
</div>
